<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contatineos</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container header">
        <h1 class="center">Verdadeiro Perfil</h1>

        <p></p>
        <h2>
          Entre em contato para sugerir mais perfis verdadeiros de divas pop!
        </h2>
        <p></p>
      </div>
      <div class="ladinho">
        <form onsubmit="sendForm()">
          <h2>Preencha:</h2>
          <label for="nome">Nome: </label> <br />
          <input type="text" id="nome"/>
          <br />
          <br />
          <label for="email">E-mail: </label> <br />
          <input type="email" id="email" />
          <br />
          <br />
          <label for="assunto">Assunto: </label> <br />
          <textarea name="assunto" id="assunto" cols="22" rows="18"></textarea>
          <br />
          <br />
          <button type="submit">Enviar</button>
        </form>

        <div class="enderecinho">
          <h2>Endereço:</h2>

          <p>Rua Evandro Carlos de Andrade, 160</p>
          <p>São Paulo - SP</p>

          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d233964.71262406232!2d-46.83773798359376!3d-23.615138700000003!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce50ce5a5df547%3A0x333962e9faf53ac9!2sTV%20GLOBO%20-%20S%C3%A3o%20Paulo!5e0!3m2!1spt-BR!2sbr!4v1603398077586!5m2!1spt-BR!2sbr"
            width="100%"
            height="300"
            frameborder="0"
            style="border: 0"
            allowfullscreen=""
            aria-hidden="false"
            tabindex="0"
          >
          </iframe>
        </div>
      </div>
      <p style="font-size: 20px" class="center">
        <a class="nada" href="./indexzinho.html">Voltar</a>
      </p>
    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
